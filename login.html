      padding: 20px;

    }

    .login-container {
      background: rgba(255, 255, 255, 0.15);

    }

    .login-container h2 {
      text-align: center;
      color: #5d4b3c;
      margin-bottom: 24px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 5px;
      margin-bottom: 6px;
      color: #5f4d3b;
      font-weight: 600;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background-color: rgba(255, 255, 255, 0.35);
      color: #2e2e2e;
      font-size: 16px;
      backdrop-filter: blur(3px);
    }

    input::placeholder {
      color: #6a6a6a;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: var(--marrom-claro);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #b68b60;
    }

    .footer-text {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
      color: #5d4b3c;
    }

    .footer-text a {
      color: var(--azul-suave);
      text-decoration: none;
    }

    .footer-text a:hover {
      text-decoration: underline;
    }
    .error {
      color: red;
      margin-top: 10px;
      font-size: 14px;
    }
     @keyframes colors {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
  </style>
</head>
