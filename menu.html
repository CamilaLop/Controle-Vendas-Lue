<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu - StockView</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --areia: #FDEDDD;
            --bege: #E9D8C5;
            --marrom-claro: #C8A97E;
            --azul-suave: #A8C5DA;
            --verde-oliva-claro: #CFE3D8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Quicksand', sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--areia), var(--verde-oliva-claro), var(--azul-suave));
            background-size: 200% 200%;
            height: 100vh;
            flex-direction: column;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            animation: colors 15s ease;
        }

        .glass-container {
            overflow: hidden;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(14px);
            -webkit-backdrop-filter: blur(14px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.25);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
            padding: 50px;
            width: 100%;
            max-width: 80%;
            margin: auto;
            position: relative; /* Adicionado para posicionar os botões */
        }

        .glass-container h1 {
            text-align: center;
            color: #5d4b3c;
            margin-bottom: 24px;
        }

        h1, h2, h3, p {
            color: #5d4b3c;
            margin-bottom: 20px;
            text-align: center;
        }

        form, .content {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input, select, textarea {
            padding: 12px;
            border-radius: 8px;
            border: none;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.35);
        }

        button {
            padding: 12px;
            background-color: var(--marrom-claro);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        nav {
            margin-bottom: 20px;
            text-align: center;
        }

        nav a {
            margin: 0 10px;
            color: #5d4b3c;
            font-weight: bold;
            text-decoration: none;
            padding-top: 20px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .carousel {
            width: 100%;
            overflow: hidden;
            position: relative;
        }

        .carousel-images {
            display: flex;
            transition: transform 0.5s ease-in-out;
            width: 100%;
        }

        .carousel-images img {
            width: 320px;
            height: 320px;
            object-fit: cover;
            margin-left: 18px;
            margin-right: 18px;
            border-radius: 5px;
            flex-shrink: 0;
            transition: transform 0.3s ease-in-out;;
        }

        .carousel-images img:hover {
            transform: scale(1.1); 
        }

        .buttons {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
            padding: 0 10px; /* Adicionado para afastar os botões das bordas */
        }

        .buttons button {
            background: rgba(0, 0, 0, 0.3);
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            padding: 8px 12px;
            border-radius: 50%;
            user-select: none;
            transition: background 0.3s;
        }

        .buttons button:hover {
            background: #b68b60;
        }

        @keyframes colors {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

    </style>
</head>
<body>
<script>
    if (localStorage.getItem("authenticated") !== "true") {
        window.location.href = "login.html";
    }
</script>

<div class="glass-container">
    <nav>
        <a href="index.html">Estoque</a>
        <a href="vendas.html">Vendas</a>
        <a href="dashboard.html">Dashboard</a>
        <a href="login.html">Sair</a>
    </nav>
    <h2>Página Inicial</h2>
    <p class='content'>Bem-vindo ao sistema de controle de estoque e vendas da Luê Brand.</p>
    <p class='content'>Para mais informações acesse o Instagram <a href="https://www.instagram.com/luebrand/" target="_blank" rel="noopener noreferrer">@luebrand</a></p>
    <p></p>
    <div class="carousel">
        <div class="carousel-images" id="carouselImages">
            <img src="./img/img1.jpg" alt="Imagem 1">
            <img src="./img/img2.jpg" alt="Imagem 2">
            <img src="./img/img3.jpg" alt="Imagem 3">
            <img src="./img/img4.jpg" alt="Imagem 4">
            <img src="./img/img5.jpg" alt="Imagem 5">
            <img src="./img/img6.png" alt="Imagem 6">
            <img src="./img/img7.png" alt="Imagem 7">
            <img src="./img/img8.png" alt="Imagem 8">
            <img src="./img/img9.png" alt="Imagem 9">
            <img src="./img/img10.png" alt="Imagem 10">
            <img src="./img/img11.png" alt="Imagem 11">
            <img src="./img/img12.png" alt="Imagem 12">
            <img src="./img/img13.png" alt="Imagem 13">
             <img src="./img/img14.png" alt="Imagem 14">
        </div>
        <div class="buttons">
            <button id="prevBtn">&#10094;</button>
            <button id="nextBtn">&#10095;</button>
        </div>
    </div>
</div>
<footer>
  <div class="container">
    <p>&copy; 2025 Camila Lopes. Todos os direitos reservados.</p>

<script>
    function logout() {
        localStorage.removeItem("authenticated");
        window.location.href = "login.html";
    }
</script>

<script>
    const carouselImages = document.getElementById("carouselImages");
    const totalImages = carouselImages.children.length;
    let currentIndex = 0;
    let intervalId;
    const imageWidth = 320; // Largura de cada imagem
    function updateCarousel() {
        const offset = currentIndex * -imageWidth;
        carouselImages.style.transform = `translateX(${offset}px)`;
    }
    function nextImage() {
        currentIndex = (currentIndex + 1) % totalImages;
        updateCarousel();
    }
    function prevImage() {
        currentIndex = (currentIndex - 1 + totalImages) % totalImages;
        updateCarousel();
    }
    document.getElementById("nextBtn").addEventListener("click", () => {
        nextImage();
        resetInterval();
    });
    document.getElementById("prevBtn").addEventListener("click", () => {
        prevImage();
        resetInterval();
    });
    function startCarousel() {
        intervalId = setInterval(nextImage, 3000); // Muda a imagem a cada 3 segundos
    }
    function resetInterval() {
        clearInterval(intervalId);
        startCarousel();
    }
    startCarousel();

</script>
</body>
</html>
